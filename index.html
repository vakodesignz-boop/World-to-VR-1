<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR Sanity Check</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; color: white; }
        #debug-console {
            position: absolute; top: 10px; left: 10px; width: 300px; height: 400px;
            background: rgba(255,0,0,0.2); pointer-events: none; overflow: hidden; z-index: 999;
        }
    </style>
</head>
<body>
    <div id="debug-console">Debug Log:<br></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        // --- ON-SCREEN LOGGER (כדי שתראה שגיאות בתוך המשקפת) ---
        function log(msg) {
            const el = document.getElementById('debug-console');
            el.innerHTML += msg + '<br>';
            console.log(msg);
        }
        window.onerror = function(msg, url, line) {
            log(`ERROR: ${msg} (Line: ${line})`);
        };

        log("Starting App...");

        // 1. Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); // אפור כהה

        // 2. Camera & Dolly
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        const dolly = new THREE.Group();
        dolly.position.set(0, 0, 5); // קצת אחורה
        dolly.add(camera);
        scene.add(dolly);

        // 3. Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true; // חשוב!
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        log("Renderer Created.");

        // 4. Test Object (Red Cube)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 1.6, -2); // בגובה העיניים, 2 מטר מולך
        scene.add(cube);

        log("Cube Added.");

        // 5. Floor (Reference)
        const grid = new THREE.GridHelper(10, 10);
        scene.add(grid);

        // 6. Controllers (כדי לראות את הידיים)
        const controller1 = renderer.xr.getController(0);
        scene.add(controller1);
        const controller2 = renderer.xr.getController(1);
        scene.add(controller2);

        const handGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,-1)]);
        const line = new THREE.Line(handGeo);
        line.scale.z = 5;
        controller1.add(line.clone());
        controller2.add(line.clone());

        // 7. Loop
        renderer.setAnimationLoop(function () {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        });

        log("Loop Started. Ready for VR.");
        
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
